class DescriptionManager {
    constructor() {
        this.allDescriptions = this.getAllDescriptions();
        this.init();
    }

    init() {
        this.bindEvents();
        // 페이지 로드 시 자동으로 랜덤 이모지 표시
        this.handleRandomClick();
    }

    bindEvents() {
        console.log('이벤트 바인딩 시작');
        
        // 검색 기능
        const searchInput = document.getElementById('descriptionSearchInput');
        console.log('검색 입력창:', searchInput);
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                this.handleSearch(e.target.value);
            });
        }

        // 랜덤 주사위 버튼
        const randomBtn = document.getElementById('randomDiceBtn');
        console.log('랜덤 버튼:', randomBtn);
        if (randomBtn) {
            console.log('랜덤 버튼 이벤트 리스너 추가');
            randomBtn.addEventListener('click', (e) => {
                console.log('랜덤 버튼 클릭 이벤트 발생!');
                e.preventDefault();
                this.handleRandomClick();
            });
            
            // 추가 테스트용 - onclick도 설정
            randomBtn.onclick = () => {
                console.log('onclick으로 랜덤 버튼 클릭됨');
                this.handleRandomClick();
            };
        } else {
            console.error('랜덤 버튼을 찾을 수 없음!');
        }
    }

    getAllDescriptions() {
        const all = [];
        
        // emoji-data.js가 로드된 경우 실제 이모지 데이터 사용
        if (window.emojiData && window.emojiKeywords) {
            for (const [categoryKey, emojis] of Object.entries(window.emojiData)) {
                emojis.forEach(emoji => {
                    const keywords = window.emojiKeywords[emoji] || [];
                    const name = keywords[0] || '이모지';
                    const description = keywords.length > 1 ? keywords.slice(1, 3).join(' · ') : `${name}를 나타내는 이모지입니다.`;
                    const usage = `${name} 관련 상황에서 사용`;
                    
                    all.push({
                        emoji: emoji,
                        name: name,
                        description: description,
                        usage: usage,
                        tags: keywords,
                        category: categoryKey
                    });
                });
            }
        } else {
            // 백업용 기본 데이터
            for (const category in emojiDescriptionData) {
                all.push(...emojiDescriptionData[category].map(item => ({...item, category})));
            }
        }
        
        return all;
    }

    handleSearch(searchTerm) {
        if (!searchTerm.trim()) {
            this.renderDescriptions(this.allDescriptions);
            return;
        }

        const filtered = this.allDescriptions.filter(item => {
            const searchLower = searchTerm.toLowerCase();
            return item.name.toLowerCase().includes(searchLower) ||
                   item.description.toLowerCase().includes(searchLower) ||
                   item.tags.some(tag => tag.toLowerCase().includes(searchLower)) ||
                   item.emoji.includes(searchTerm);
        });

        this.renderDescriptions(filtered, searchTerm);
    }

    handleRandomClick() {
        console.log('랜덤 버튼 클릭됨'); // 디버깅용
        
        const randomBtn = document.getElementById('randomDiceBtn');
        const searchInput = document.getElementById('descriptionSearchInput');
        
        // 주사위 회전 애니메이션
        if (randomBtn) {
            randomBtn.classList.add('spinning');
            setTimeout(() => {
                randomBtn.classList.remove('spinning');
            }, 500);
        }

        // 터치 피드백
        if (navigator.vibrate) {
            navigator.vibrate([50, 50, 100]);
        }

        // emoji-data.js에서 랜덤 이모지 선택
        const randomEmoji = this.getRandomEmojiFromData();
        console.log('선택된 랜덤 이모지:', randomEmoji); // 디버깅용
        
        // 검색창 비우기
        if (searchInput) {
            searchInput.value = '';
        }
        
        // 랜덤 이모지 표시 (설명 없는 형태)
        this.renderRandomEmoji(randomEmoji);
    }

    getRandomEmojiFromData() {
        console.log('window.emojiData 상태:', window.emojiData); // 디버깅용
        
        // emoji-data.js의 모든 이모지를 하나의 배열로 합치기
        if (!window.emojiData) {
            console.log('emoji-data.js 없음, 기본 데이터 사용');
            // emoji-data.js가 로드되지 않은 경우 기본 데이터 사용
            const randomIndex = Math.floor(Math.random() * this.allDescriptions.length);
            return this.allDescriptions[randomIndex].emoji;
        }

        const allEmojis = [];
        for (const category in window.emojiData) {
            allEmojis.push(...window.emojiData[category]);
        }

        console.log('전체 이모지 개수:', allEmojis.length); // 디버깅용

        // 랜덤 선택
        const randomIndex = Math.floor(Math.random() * allEmojis.length);
        return allEmojis[randomIndex];
    }

    // 공통 이모지 카드 렌더링 함수
    renderEmojiCard(emoji, options = {}) {
        const {
            isRandom = false,
            searchTerm = '',
            totalCount = 1,
            showInfo = true,
            title = '',
            subtitle = '',
            category = '',
            infoText = []
        } = options;

        // 이모지 키워드 설명 가져오기
        const keywords = this.getEmojiDescription(emoji);
        const descriptionText = subtitle || (keywords.length > 0 ? keywords.slice(0, 3).join(' · ') : '신비로운 이모지입니다!');
        const mainKeyword = title || (keywords.length > 0 ? keywords[0] : '특별한 이모지');
        
        // 카테고리 정보 가져오기
        const categoryInfo = this.getEmojiCategory(emoji);
        const categoryText = category || `📂 ${categoryInfo.name} 카테고리`;
        
        // 흥미로운 팩트 생성
        const funFact = this.generateFunFact(emoji, keywords, categoryInfo);

        // 기본 정보 텍스트
        let defaultInfoText = [];
        if (isRandom) {
            defaultInfoText = [
                `<p><strong>🎯 흥미로운 사실:</strong> ${funFact}</p>`,
                `<p>이 이모지는 ${this.getEmojiCount()}개의 이모지 중에서 랜덤으로 선택되었습니다!</p>`,
                `<p>다시 🎲 랜덤 버튼을 누르면 새로운 이모지를 만날 수 있어요.</p>`
            ];
        } else {
            defaultInfoText = [
                `<p><strong>🎯 흥미로운 사실:</strong> ${funFact}</p>`,
                `<p>이 이모지는 "${searchTerm}" 검색에서 가장 관련성이 높은 결과입니다!</p>`,
                `<p>총 <strong>${totalCount}개</strong>의 검색 결과 중 첫 번째로 선정되었어요.</p>`
            ];
        }

        const finalInfoText = infoText.length > 0 ? infoText : defaultInfoText;

        return `
            <div class="emoji-card-container">
                <div class="random-emoji-box" onclick="copyEmojiFromDesc('${emoji}', this)">
                    <div class="random-emoji-display">${emoji}</div>
                    <div class="random-emoji-text">
                        <div class="random-title">${isRandom ? '🎲 ' : ''}${mainKeyword}</div>
                        <div class="random-subtitle">${descriptionText}</div>
                        <div class="random-category">${categoryText}</div>
                        <div class="random-copy-hint">클릭해서 복사하세요!</div>
                    </div>
                    <div class="copy-indicator">복사됨!</div>
                </div>
                ${showInfo ? `
                    <div class="emoji-info-box">
                        <div class="emoji-info-header">
                            <strong>${emoji} ${mainKeyword} 이모지 의미·복사</strong>
                        </div>
                        <div class="emoji-detailed-description">
                            ${this.getEmojiDetailedDescription(emoji, mainKeyword)}
                        </div>
                        ${finalInfoText.join('')}
                    </div>
                ` : ''}
            </div>
        `;
    }

    renderRandomEmoji(emoji) {
        const container = document.getElementById('emojiDescriptions');
        if (!container) return;

        container.innerHTML = this.renderEmojiCard(emoji, { isRandom: true });
    }
    
    getEmojiCategory(emoji) {
        if (!window.emojiData) {
            return { name: '일반', key: 'general' };
        }
        
        const categoryNames = {
            'people': '사람·표정',
            'hands': '손·제스처', 
            'races': '다양성·인종',
            'jobs': '직업·역할',
            'love': '사랑·감정',
            'nature': '동물·자연',
            'food': '음식·음료',
            'activities': '활동·스포츠',
            'travel': '여행·교통',
            'objects': '사물·도구',
            'symbols': '기호·표시',
            'flags': '국기·지역'
        };
        
        for (const [key, emojis] of Object.entries(window.emojiData)) {
            if (emojis.includes(emoji)) {
                return {
                    name: categoryNames[key] || key,
                    key: key
                };
            }
        }
        
        return { name: '일반', key: 'general' };
    }

    getEmojiCount() {
        if (!window.emojiData) return '3000+';
        
        let count = 0;
        for (const category in window.emojiData) {
            count += window.emojiData[category].length;
        }
        return count.toLocaleString();
    }

    renderDescriptions(descriptions, searchTerm = '') {
        const container = document.getElementById('emojiDescriptions');
        if (!container) return;

        if (descriptions.length === 0) {
            container.innerHTML = '<div style="text-align: center; color: #999; padding: 40px;">검색 결과가 없습니다.</div>';
            return;
        }

        // 검색 결과 개수 표시
        const totalCount = descriptions.length;
        
        // 첫 번째는 랜덤처럼 중앙에 크게, 나머지는 아래에 3개씩 가로 나열
        const firstItem = descriptions[0];
        const restItems = descriptions.slice(1);
        
        // 공통 함수를 사용해서 첫 번째 이모지 렌더링
        const firstEmojiCard = this.renderEmojiCard(firstItem.emoji, {
            isRandom: false,
            searchTerm: searchTerm,
            totalCount: totalCount,
            title: firstItem.name,
            subtitle: firstItem.description,
            category: firstItem.usage
        });

        container.innerHTML = `
            <!-- 검색 결과 개수 알림 -->
            <div class="search-result-notice">
                검색 결과 <strong>${totalCount}개</strong>가 발견되었습니다 ✨
            </div>
            
            ${firstEmojiCard}
            
            <!-- 나머지 이모지들은 작게 해서 3개씩 가로 나열 -->
            ${restItems.length > 0 ? `
                <!-- 구분선 -->
                <div class="search-divider">
                    <strong>그 외 ${searchTerm} 관련 이모지</strong>
                </div>
                
                <div class="search-results-grid">
                    ${restItems.map(item => `
                        <div class="small-emoji-box" onclick="copyEmojiFromDesc('${item.emoji}', this)">
                            <div class="small-emoji-display">${item.emoji}</div>
                            <div class="small-emoji-text">
                                <div class="small-emoji-title">${item.name}</div>
                                <div class="small-emoji-subtitle">${item.description}</div>
                                <div class="small-emoji-category">${item.usage}</div>
                                <div class="small-copy-hint">클릭해서 복사하세요!</div>
                            </div>
                            <div class="copy-indicator">복사됨!</div>
                        </div>
                    `).join('')}
                </div>
            ` : ''}
        `;
    }
}

// 이모지 복사 함수 (전역으로 노출)
window.copyEmojiFromDesc = function(emoji, element) {
    // 터치 피드백
    if (navigator.vibrate) {
        navigator.vibrate(50);
    }
    
    navigator.clipboard.writeText(emoji).then(() => {
        // 복사 표시
        element.classList.add('copied');
        setTimeout(() => {
            element.classList.remove('copied');
        }, 1000);
        
        // 플로팅 박스에 추가
        addToCollectorFromDesc(emoji);
        
        // 알림 표시
        showCopyNotificationFromDesc(emoji);
    }).catch(() => {
        // 대체 복사 방법
        fallbackCopyTextToClipboard(emoji);
        element.classList.add('copied');
        setTimeout(() => {
            element.classList.remove('copied');
        }, 1000);
        addToCollectorFromDesc(emoji);
        showCopyNotificationFromDesc(emoji);
    });
};

window.addToCollectorFromDesc = function(emoji) {
    const collector = document.getElementById('emojiCollector');
    if (!collector) return;
    
    if (collector.hasAttribute('data-placeholder')) {
        collector.textContent = emoji;
        collector.removeAttribute('data-placeholder');
    } else {
        collector.textContent += emoji;
    }
};

window.showCopyNotificationFromDesc = function(copiedEmoji) {
    const notification = document.getElementById('copyNotification');
    console.log('알림 요소 찾기:', notification); // 디버깅
    
    if (!notification) {
        console.error('copyNotification 요소를 찾을 수 없습니다!');
        return;
    }
    
    notification.textContent = `이모지가 복사되었습니다! ${copiedEmoji}`;
    notification.classList.add('show');
    console.log('알림 표시됨:', copiedEmoji); // 디버깅
    
    setTimeout(() => {
        notification.classList.remove('show');
    }, 2000);
};

window.fallbackCopyTextToClipboard = function(text) {
    const textArea = document.createElement("textarea");
    textArea.value = text;
    textArea.style.top = "0";
    textArea.style.left = "0";
    textArea.style.position = "fixed";
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    
    try {
        document.execCommand('copy');
    } catch (err) {
        console.error('복사 실패', err);
    }
    
    document.body.removeChild(textArea);
};

// 전역 변수로 매니저 인스턴스 저장
if (typeof window.descriptionManager === 'undefined') {
    window.descriptionManager = null;
}

// 기존 인스턴스 정리 및 새 인스턴스 생성
function initializeDescriptionPage() {
    console.log('이모지 설명 페이지 초기화 시작');
    
    // 기존 인스턴스가 있으면 정리
    if (window.descriptionManager) {
        console.log('기존 DescriptionManager 정리');
    }
    
    // 새 인스턴스 생성
    window.descriptionManager = new DescriptionManager();
    console.log('새 DescriptionManager 생성됨');
}

// 즉시 초기화
initializeDescriptionPage();

// 전역 랜덤 함수 (백업용)
window.handleRandomClickGlobal = function() {
    console.log('전역 랜덤 함수 호출됨');
    if (window.descriptionManager) {
        window.descriptionManager.handleRandomClick();
    } else {
        console.error('DescriptionManager가 초기화되지 않음');
    }
};
