      "name": "이모지 · 이모티콘 모음 - 아이폰 이모지 · 키보드이모지",

<body>
    <header class="header">
        <div class="logo">이모지 · 이모티콘 모음 - 아이폰 이모지 · 키보드이모지</div>
    </header>

    <div class="container">
        <!-- 상단 광고 -->
        <div class="ad-banner">
            광고 영역 - 상단 배너
        </div>

        <!-- 상단 네비게이션 카테고리 -->
        <div class="top-nav-categories">
            <div class="nav-item active" data-type="emoji">이모지</div>
            <div class="nav-item" data-type="description">이모지 설명</div>
            <div class="nav-item" data-type="special">특수문자</div>
            <div class="nav-item" data-type="news">뉴스</div>
        </div>

        <div class="main-content">
            <div class="emoji-section">
                <div class="main-section-content">
                    <!-- 페이지 컨텐츠가 여기에 동적으로 로드됩니다 -->
                </div>
            </div>

            <div class="sidebar">
                <div class="ad-sidebar">
                    광고 영역
                </div>
            </div>
        </div>
    </div>

    <!-- 복사 알림 -->
    <div class="copy-notification" id="copyNotification">
        <!-- 자바스크립트로 내용이 채워집니다 -->
    </div>

    <!-- 플로팅 이모지 수집 박스 -->
    <div class="floating-emoji-box">
        <div class="emoji-collector" id="emojiCollector" contenteditable="false" data-placeholder="true">이모지를 클릭하세요</div>
        <button class="copy-all-btn" id="copyAllBtn">전체 복사</button>
        <button class="clear-btn" id="clearBtn">지우기</button>
    </div>

    <!-- JavaScript -->
    <script src="emoji-data.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/emoji.js"></script>
    <script src="js/main.js"></script>
